<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUpFormValidation</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <form>
            <h1>Sign Up</h1>
            <div class="form-box">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password2">Confirm password:</label>
                <input type="password" id="password2" placeholder="Confirm password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">
                <p class="error-text">error</p>
            </div>
            <div class="control-buttons">
                <button class="clear">Clear</button>
                <button class="send">Sign Up</button>
            </div>
            <div class="popup">
                <p>Thank You! The registration was successful.</p>
                <button class="close">Close</button>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
